name: "Check code style"

on:
  push:
    branches: [v1, rc]
  pull_request:
    branches: [v1, rc]

jobs:
  linter:
    name: Check code style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install packages
        run: npm i
      - name: Check code style
        run: npm run check
